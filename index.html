<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">About me</title>
    <meta name="description" content="Just a Girl Who Really Wants to Be Smart.">
    <meta name="keywords" content="taka, Bella, Takashi, Social Media">
    <meta property="og:title" content="About me">
    <meta property="og:description" content="Just a Girl Who Really Wants to Be Smart.">
    <meta property="og:image" content="https://raw.githubusercontent.com/belluptaka/dat1/main/uploads/a2890b-1769874200513.jpg">
    <meta property="og:type" content="website">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Gradient Blobs Background -->
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>
    <div class="blob blob-3"></div>

    <div class="container">
        <!-- Top Header -->
        <div class="top-header">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-rocket"></i>
                </div>
                <div>
                    <div class="logo-text" id="header-title">Hiura</div>
                    <div class="logo-subtitle">Portfolio</div>
                </div>
            </div>
        </div>

        <!-- Main Dashboard Card -->
        <div class="dashboard">
        <!-- Profile Header -->
        <div class="profile-header">
            <img id="profile-avatar" src="" alt="" class="avatar">
            <div class="name-container">
                <h1 id="profile-name" class="name"></h1>
                <i id="verified-badge" class="fas fa-check-circle verified"></i>
            </div>
            <p id="profile-bio" class="bio"></p>
            
            <!-- Social Media Icons -->
            <div id="social-icons" class="social-icons">
                <!-- Generated by JavaScript -->
            </div>
        </div>

        <!-- Connect with Me Section -->
        <div id="connect-section" class="connect-section">
            <div class="section-divider">
                <span id="connect-title" class="section-title">Connect with Me</span>
            </div>
            <div id="connect-links" class="links-grid">
                <!-- Generated by JavaScript -->
            </div>
        </div>

        <!-- Contact Me Section -->
        <div id="contact-section" class="contact-section">
            <div class="section-divider">
                <span id="contact-title" class="section-title">Contact Me</span>
            </div>
            <div id="contact-links" class="links-grid">
                <!-- Generated by JavaScript -->
            </div>
        </div>

        <!-- Tech Stack Section -->
        <div id="techstack-section" class="techstack-section">
            <div class="section-divider">
                <span id="techstack-title" class="section-title">Tech Stack</span>
            </div>
            <div id="techstack-links" class="links-grid">
                <!-- Generated by JavaScript -->
            </div>
        </div>

        <!-- Spotify Section -->
        <div id="spotify-section" class="spotify-section-wrapper">
            <div class="section-divider">
                <span id="spotify-title" class="section-title">Fav Song</span>
            </div>
            <div class="spotify-section">
                <iframe id="spotify-embed" class="spotify-embed" 
                        src="" 
                        allowfullscreen 
                        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
                        loading="lazy">
                </iframe>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <a id="footer-link" href="">Â© Takashi - 2026</a>
        </div>
        </div>
    </div>

    <!-- Load Config First, Then Script -->
    <script src="js/config.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
